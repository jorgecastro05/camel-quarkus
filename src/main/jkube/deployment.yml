metadata:
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: ${project.artifactId}-config
            items:
              - key: application.properties
                path: application.properties
      containers:
        - volumeMounts:
            - name: config
              mountPath: /opt/config
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
          envFrom:
            - secretRef:
                name: ${project.artifactId}-secret